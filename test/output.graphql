fragment user on User {
  id
  email
  name
  roles
  createdAt
  updatedAt
}

fragment post on Post {
  id
  published
  title
  content
  authorId
  createdAt
  updatedAt
  publishedAt
}

fragment category on Category {
  id
  name
  createdAt
  updatedAt
}

query CountUser(
  $filter: UserFilter
) {
  countUser(
    filter: $filter
  )
}

query CountPost(
  $filter: PostFilter
) {
  countPost(
    filter: $filter
  )
}

query CountCategory(
  $filter: CategoryFilter
) {
  countCategory(
    filter: $filter
  )
}

query FindUniqueUser(
  $filter: UserUniqueFilter!,
  $PostsFilter: PostFilter,
  $PostsOrderBy: [PostOrderBy!],
  $PostsLimit: Int,
  $PostsOffset: Int,
  $CategoriesFilter: CategoryFilter,
  $CategoriesOrderBy: [CategoryOrderBy!],
  $CategoriesLimit: Int,
  $CategoriesOffset: Int,
  $CategoriesCountFilter: CategoryFilter,
  $PostsCountFilter: PostFilter
) {
  findUniqueUser(
    filter: $filter
  ) {
    ...user
    posts(
      filter: $PostsFilter,
      orderBy: $PostsOrderBy,
      limit: $PostsLimit,
      offset: $PostsOffset
    ) {
      ...post
      author {
        ...user
      }
      categories(
        filter: $CategoriesFilter,
        orderBy: $CategoriesOrderBy,
        limit: $CategoriesLimit,
        offset: $CategoriesOffset
      ) {
        ...category
      }
      categoriesCount(
        filter: $CategoriesCountFilter
      )
    }
    postsCount(
      filter: $PostsCountFilter
    )
  }
}

