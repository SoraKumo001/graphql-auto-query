query FindUniqueUser(
  $filter: UserUniqueFilter!,
  $PostFilter: PostFilter,
  $PostOrderBy: [PostOrderBy!],
  $PostLimit: Int,
  $PostOffset: Int,
  $CategoriesFilter: CategoryFilter,
  $CategoriesOrderBy: [CategoryOrderBy!],
  $CategoriesLimit: Int,
  $CategoriesOffset: Int,
  $PostsFilter: PostFilter,
  $PostsOrderBy: [PostOrderBy!],
  $PostsLimit: Int,
  $PostsOffset: Int,
  $CategoriesCountFilter: CategoryFilter,
  $PostFilesCountFilter: FireStoreFilter,
  $PostsCountFilter: PostFilter,
  $PostFilesFilter: FireStoreFilter,
  $PostFilesOrderBy: [FireStoreOrderBy!],
  $PostFilesLimit: Int,
  $PostFilesOffset: Int,
  $SystemIconsFilter: SystemFilter,
  $SystemIconsOrderBy: [SystemOrderBy!],
  $SystemIconsLimit: Int,
  $SystemIconsOffset: Int,
  $SystemIconsCountFilter: SystemFilter,
  $SystemCardsFilter: SystemFilter,
  $SystemCardsOrderBy: [SystemOrderBy!],
  $SystemCardsLimit: Int,
  $SystemCardsOffset: Int,
  $SystemCardsCountFilter: SystemFilter,
  $PostCardsFilter: PostFilter,
  $PostCardsOrderBy: [PostOrderBy!],
  $PostCardsLimit: Int,
  $PostCardsOffset: Int,
  $PostCardsCountFilter: PostFilter,
  $PostCountFilter: PostFilter
) {
  findUniqueUser(
    filter: $filter
  ) {
    ...user
    post(
      filter: $PostFilter,
      orderBy: $PostOrderBy,
      limit: $PostLimit,
      offset: $PostOffset
    ) {
      ...post
      categories(
        filter: $CategoriesFilter,
        orderBy: $CategoriesOrderBy,
        limit: $CategoriesLimit,
        offset: $CategoriesOffset
      ) {
        ...category
        posts(
          filter: $PostsFilter,
          orderBy: $PostsOrderBy,
          limit: $PostsLimit,
          offset: $PostsOffset
        ) {
          ...post
          categoriesCount(
            filter: $CategoriesCountFilter
          )
          postFilesCount(
            filter: $PostFilesCountFilter
          )
        }
        postsCount(
          filter: $PostsCountFilter
        )
      }
      categoriesCount(
        filter: $CategoriesCountFilter
      )
      postFiles(
        filter: $PostFilesFilter,
        orderBy: $PostFilesOrderBy,
        limit: $PostFilesLimit,
        offset: $PostFilesOffset
      ) {
        ...fireStore
        systemIcons(
          filter: $SystemIconsFilter,
          orderBy: $SystemIconsOrderBy,
          limit: $SystemIconsLimit,
          offset: $SystemIconsOffset
        ) {
          ...system
        }
        systemIconsCount(
          filter: $SystemIconsCountFilter
        )
        systemCards(
          filter: $SystemCardsFilter,
          orderBy: $SystemCardsOrderBy,
          limit: $SystemCardsLimit,
          offset: $SystemCardsOffset
        ) {
          ...system
        }
        systemCardsCount(
          filter: $SystemCardsCountFilter
        )
        postCards(
          filter: $PostCardsFilter,
          orderBy: $PostCardsOrderBy,
          limit: $PostCardsLimit,
          offset: $PostCardsOffset
        ) {
          ...post
          categoriesCount(
            filter: $CategoriesCountFilter
          )
          postFilesCount(
            filter: $PostFilesCountFilter
          )
        }
        postCardsCount(
          filter: $PostCardsCountFilter
        )
        posts(
          filter: $PostsFilter,
          orderBy: $PostsOrderBy,
          limit: $PostsLimit,
          offset: $PostsOffset
        ) {
          ...post
          categoriesCount(
            filter: $CategoriesCountFilter
          )
          postFilesCount(
            filter: $PostFilesCountFilter
          )
        }
        postsCount(
          filter: $PostsCountFilter
        )
      }
      postFilesCount(
        filter: $PostFilesCountFilter
      )
    }
    postCount(
      filter: $PostCountFilter
    )
  }
}

