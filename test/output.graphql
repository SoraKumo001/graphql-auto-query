fragment user on User {
  id
  email
  name
  createdAt
  updatedAt
}

fragment post on Post {
  id
  published
  title
  content
  author{
    id
    email
    name
    createdAt
    updatedAt
  }
  authorId
  cardId
  card{
    id
    name
    mimeType
    createdAt
    updatedAt
  }
  createdAt
  updatedAt
  publishedAt
}

fragment category on Category {
  id
  name
  createdAt
  updatedAt
}

fragment system on System {
  id
  title
  description
  iconId
  icon{
    id
    name
    mimeType
    createdAt
    updatedAt
  }
  cardId
  card{
    id
    name
    mimeType
    createdAt
    updatedAt
  }
  createdAt
  updatedAt
}

fragment fireStore on FireStore {
  id
  name
  mimeType
  createdAt
  updatedAt
}

query CountUser(
  $filter: UserFilter
) {
  countUser(
    filter: $filter
